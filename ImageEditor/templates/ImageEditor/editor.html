<!DOCTYPE html>
<html lang="en">

<head>
    <title>Theia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.minicolors.css' %}">
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
</head>

<body>
<div id="wrapper">
    {% include 'includes/sidebar.html' %}
    <div id="page-content-wrapper">
        <div class="container-fluid fill">
            <section class="image-canvas">
                <canvas id="imageCanvas"></canvas>
            </section>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid fill">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="transforms">

                        </div>
                        <div role="tabpanel" class="tab-pane" id="tints">
                            {% for color in filters %}
                                <button type="button" class="btn btn-default tint" data-operation=tint
                                        data-tint_name={{ color.name }}>
                                    {{ color.name|capfirst }}
                                </button>
                            {% endfor %}
                        </div>
                        <div role="tabpanel" class="tab-pane" id="enhancements">
                            <button type="button" class="btn btn-default" data-toggle="popover"
                                    data-enhancement="sharp">Sharpness
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="popover"
                                    data-enhancement="bright">Brightness
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="popover"
                                    data-enhancement="color">Color
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="popover"
                                    data-enhancement="contrast">Contrast
                            </button>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="kernelfilter">TO BE IMPLEMENTED</div>
                        <div role="tabpanel" class="tab-pane" id="draw">
                            <input type="hidden" id="color-picker" hidden="true">
                            <button id="draw" class="btn"><span id="J" class="glyphicon glyphicon-pencil"
                                                                aria-hidden="true"></span></button>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="#transforms">Transforms</a></li>
                        <li role="presentation"><a href="#tints">Tints</a></li>
                        <li role="presentation"><a href="#enhancements">Enhancements</a></li>
                        <li role="presentation"><a href="#kernelfilter">Kernel Filters</a></li>
                        <li role="presentation"><a href="#draw">Draw</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <a href="#" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
</div>
<!--Main Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/ajax_csrf.js' %}"></script>
<script type='text/javascript' src="{% static 'js/jqscribble.js' %}"></script>
<script type='text/javascript' src="{% static 'js/jquery.minicolors.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/editor.js' %}"></script>
</body>

</html>
